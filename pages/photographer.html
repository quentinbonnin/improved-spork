<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/092ada409c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="header-logo header-logo__pages"
        src="../logo.png"
        alt="Fisheye logo"
      />
      <div id="photographer-page"></div>
    </header>
    <main>
      <div class="sortby">
        <span class="sortby-text">Trier par</span>
        <select name="" id="" class="sortby-button">
          <form action="">
            <option value="" class="sortby-options">Popularité</option>
            <option value="" class="sortby-options">Date</option>
            <option value="" class="sortby-options">Titre</option>
          </form>
        </select>
      </div>
      <div class="block-photos">
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Animals_Rainbow.jpg"
            alt=""
          />
          <p>Arc-en-ciel</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Travel_Lonesome.jpg"
            alt=""
          />
          <p>Solitude</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Event_SeasideWedding.jpg"
            alt=""
          />
          <p>Marriage à la mer</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Portrait_Background.jpg"
            alt=""
          />
          <p>Portrait</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Event_PintoWedding.jpg"
            alt=""
          />
          <p>Mariages</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Portrait_Wednesday.jpg"
            alt=""
          />
          <p>Jeune Portrait</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Travel_HillsideColor.jpg"
            alt=""
          />
          <p>Voyages</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <img
            class="photo-list"
            src="../Sample Photos/Mimi/Event_BenevidesWedding.jpg"
            alt=""
          />
          <p>Mariages</p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="photo-description">
          <video
            class="photo-list"
            src="../Sample Photos/Mimi/Animals_Wild_Horses_in_the_mountains.mp4"
          ></video>
          <p>Vidéos</p>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </main>
    <script src="../js/photographer.js"></script>
  </body>
</html>
