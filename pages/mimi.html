<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/092ada409c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="header-logo header-logo__pages"src="../logo.png" alt="Fisheye logo">
        <div class="block-photographers__contact">
            <div class="">
            <h1 class="photographers__title">Mimi Keel</h1>
            <h2 class="photographers__localisation photographers__localisation__pages">London,UK</h2>
            <p class="photographers__price photographers__price__pages">Voir le beau dans le quotidien</p>
            <ul class="order-list order-list__header">
                <li class="nav-list nav-list__header"><a class="nav-link nav-link__header"href="">#Portrait</a></li>
                <li class="nav-list nav-list__header"><a class="nav-link nav-link__header"href="">#events</a></li>
                <li class="nav-list nav-list__header"><a class="nav-link nav-link__header"href="">#travel</a></li>
                <li class="nav-list nav-list__header"><a class="nav-link nav-link__header"href="">#animals</a></li>
            </ul>
            </div>
            <button class="button-contact">Contactez-moi</button>
            <img class="photographers__img photographers__img__pages"src="../Home__img/mimikeel.png" alt="Mimi Keel">
        </div>
    </header>
    <main>
        <p>Trier par</p>
        <select name="select_menu" id="select_menu">Popularité</select>
        <div class="block-photos">
            <div class="photo-description">
            <img class="photo-list"src="../Sample Photos/Mimi/Animals_Rainbow.jpg" alt="">
            <p>Arc-en-ciel</p>
            <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Travel_Lonesome.jpg" alt="">
                <p>Solitude</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Event_SeasideWedding.jpg" alt="">
                <p>Marriage à la mer</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Portrait_Background.jpg" alt="">
                <p>Portrait</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Event_PintoWedding.jpg" alt="">
                <p>Mariages</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Portrait_Wednesday.jpg" alt="">
                <p>Jeune Portrait</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Travel_HillsideColor.jpg" alt="">
                <p>Voyages</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <img class="photo-list"src="../Sample Photos/Mimi/Event_BenevidesWedding.jpg" alt="">
                <p>Mariages</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="photo-description">
                <video class="photo-list"src="../Sample Photos/Mimi/Animals_Wild_Horses_in_the_mountains.mp4"></video>
                <p>Vidéos</p>
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </main>
</body>
</html>
